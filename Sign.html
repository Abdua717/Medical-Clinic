<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="improve.php">
</head>
<body>
    <div class="auth-container">
        <div id="signInForm">
            <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button id="button2" onclick="signIn()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>

        <div id="signUpForm" style="display: none;">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <input type="text" id="signUpName" placeholder="Full Name" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button id="button2" onclick="signUp()"><i class="fas fa-user-plus"></i> Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </div>
    </div>
</body>
</html>
